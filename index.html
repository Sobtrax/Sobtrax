<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF 8">
		<title>Sobtrax - Links</title>
		<link rel="stylesheet" href="style.css">
		<link rel="icon" type="image/png" href="img/icons/github.svg">
	</head>
	
	<body>
		<section>
			<h1>Sobtrax</h1>
			<div class="btn-group">		
				<button class="button" onclick="window.location.href='https://www.youtube.com/playlist?list=PLVsYIcuQ2nNgPu7FynnM-R3ZUdSE60vjX'">
				<img src="img/icons/youtube.png" width="20">
				Music
				</button>
					
				<button class="button" onclick="window.location.href='https://github.com/Sobtrax?tab=repositories'">
				<img src="img/icons/github.svg" width="20">
				Github
				</button>

				<button class="button" onclick="window.location.href='https://www.spoj.com/users/sobtrax/'">
				<img src="img/icons/spoj.png" width="20">
				SPOJ
				</button>
			</div>

			<script>
				function changeBg() {
					const images = [
						'url("img/bg/1.jpg")',
						'url("img/bg/2.jpg")',
						'url("img/bg/3.png")',
						'url("img/bg/4.png")',
						'url("img/bg/5.jpg")',
						'url("img/bg/6.jpg")',
						'url("img/bg/7.jpg")',
						'url("img/bg/8.jpg")'
					]
					
					const section = document.querySelector('section');
					const bg = images[Math.floor(Math.random() * images.length)];
					section.style.backgroundImage = bg;
				}
				changeBg();
			</script>
		</section>
	</body>

</html>
